{% extends 'base.html' %}


{% block content %}

    <div class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ rock.name }}
                    </span>
                    <p>Category: {{ rock.category }}</p>
                    <p>Description: {{ rock.description }}</p>
                    <% if rock.age > 0 %}
                    <p>Age: {{ rock.age }}</p>
                    {% else %}
                    <p>Age: Rock</p>
                    {% endif %}
                </div>
                <div class="card-action">
                    <a href="{% url 'rocks_update' rock.id %}">Edit</a>
                    <a href="{% url 'rocks_delete' rock.id %}">Delete</a>
                </div>
            </div>
        </div>
    </div>
